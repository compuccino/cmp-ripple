<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>…</title>
  <style>
    body {
      font-family: sans-serif;
      font-size: 15px;
      line-height: 1.4em;
    }
    
    .button-test {
      background: red;
      color: white;
      font-weight: bold;
      
      padding: 2em 4em;
      font-size: 2.4em;
      
      /* for circle pos */
      position: relative;
      overflow: hidden;
      
      /* remove button properties */
      border: none;
    }
    
    .ripple-animation-holder {
      /* ripple circle */
      background: white;
      border-radius: 50%;
      
      /* square size of element width */
      width: 100%;
      padding-top: 100%;
      height: 0;
      
      /* position */
      display: block;
      position: absolute;
      
      margin-left: -50%;
      margin-top: -50%;
      
      /* fallback w/o click value */
      top: 50%;
      left: 50%;
      
    
      /* animation */
      opacity: 1;
      transform: scale(0);
      
      -webkit-animation-name: ripple-animation;
      -webkit-animation-duration: 1.8s;
      -webkit-animation-timing-function: easeOut;
      
      animation-name: ripple-animation;
      animation-duration: 1.8s;
      animation-timing-function: easeOut;
    }

    @-webkit-keyframes ripple-animation {
      100% {
        opacity: 0;
        transform: scale(3);
      }
    }

    @keyframes ripple-animation {
      100% {
        opacity: 0;
        transform: scale(3);
      }
    }
  </style>
</head>
<body>

  <button class="button-test element-ripple">Click me</button>
  <button class="button-test element-ripple">Or me!</button>
  <button class="button-test element-ripple">No, me!</button>
  <button class="button-test element-ripple">Click me instead</button>

  <script>
    
    updateRipple = function(elements) {
      
      //assume single element
      if (!(elements instanceof NodeList)) {
        elements = [elements];
      }
      
      for (var index = 0; index < elements.length; index++) {
        rippleMe = elements[index];
        
        rippleMe.addEventListener("click", function( clickEvent ) {
          //TODO: remove element once it's finished – use animationend
          
          //offset relation = (click offset - element offset) ÷ element dimension
          var offsetRel = {
            left : ( clickEvent.clientX - offset(this).left ) / this.offsetWidth,
            top  : ( clickEvent.clientY - offset(this).top ) / this.offsetHeight
          }
          
          this.insertAdjacentHTML('afterbegin', '<span class="ripple-animation-holder" style="top: '+ offsetRel.top*100 +'%; left: '+ offsetRel.left*100 +'%;"></span>');
        });
      }
    }
    
    //helper function for element offset
    //via https://youmightnotneedjquery.com
    offset = function(element){
      var rect = element.getBoundingClientRect();
      
      return offsetObject =
        {
          top: rect.top + document.body.scrollTop,
          left: rect.left + document.body.scrollLeft
        }
    
    }
    
    
    var rippleUs = document.querySelectorAll('.element-ripple');
    updateRipple(rippleUs);
    

  </script>

</body>
</html>
