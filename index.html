<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ripples</title>
  <style>
    body {
      font-family: sans-serif;
      font-size: 15px;
      line-height: 1.4em;
    }
    
    .button-test {
      color: white;
      font-weight: bold;
      
      padding: 2em 4em;
      font-size: 2.4em;
      
      /* for circle pos */
      position: relative;
      overflow: hidden;
      
      /* remove button properties */
      border: none;
    }
    
    .button-pink {
      background: DeepPink;
    }
    .button-green {
      background: LightGreen;
    }
    .button-blue {
      background: RoyalBlue;
    }
  </style>
  <link href="cmp-ripple.css" rel="stylesheet" type="text/css">
</head>
<body>

  <button class="button-test button-pink cmp-ripple">Click me</button>
  <button class="button-test button-green cmp-ripple">Or me!</button>
  <button class="button-test button-blue cmp-ripple">No, me!</button>
  <button class="button-test button-green cmp-ripple">Click me instead</button>

  <script src="cmp-ripple.js"></script>
  <script>
    var rippleUs = document.querySelectorAll('.cmp-ripple');
    cmpRipple(rippleUs);
  </script>
  
</body>
</html>
