<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>â€¦</title>
  <style>
    body {
      font-family: sans-serif;
      font-size: 15px;
      line-height: 1.4em;
    }
    
    .button-test {
      background: red;
      color: white;
      font-weight: bold;
      
      padding: 2em 4em;
      font-size: 2.4em;
      
      /* for circle pos */
      position: relative;
      overflow: hidden;
      
      /* remove button properties */
      border: none;
    }
    
    .ripple-animation-holder {
      /* ripple circle */
      background: white;
      border-radius: 50%;
      
      /* square size of element width */
      width: 100%;
      padding-top: 100%;
      height: 0;
      
      /* position */
      display: block;
      position: absolute;
      
      margin-left: -50%;
      margin-top: -50%;
      
      /* fallback w/o click value */
      top: 50%;
      left: 50%;
      
    
      /* animation */
      opacity: 1;
      transform: scale(0);
      
      -webkit-animation-name: ripple-animation;
      -webkit-animation-duration: 2s;
      -webkit-animation-timing-function: easeOut;
      
      animation-name: ripple-animation;
      animation-duration:  2s;
      animation-timing-function: easeOut;
    }

    @-webkit-keyframes ripple-animation {
      100% {
        opacity: 0;
        transform: scale(3);
      }
    }

    @keyframes ripple-animation {
      100% {
        opacity: 0;
        transform: scale(3);
      }
    }
  </style>
</head>
<body>

  <button class="button-test element-ripple">Click me</button>
  <button class="button-test element-ripple">Or me!</button>
  <button class="button-test element-ripple">No, me!</button>
  <button class="button-test element-ripple">Click me instead</button>

  <script src="dist/cmp-ripple.js"></script>
  <script>
    var rippleUs = document.querySelectorAll('.element-ripple');
    updateRipple(rippleUs);
  </script>
  
</body>
</html>
